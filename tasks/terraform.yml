- name: Is terraform installed?
  ansible.builtin.shell:
    cmd: "terraform -v || true"
  register: is_terraform_installed
  changed_when: false

- name: Is tfenv installed?
  ansible.builtin.shell:
    cmd: "tfenv -v || true"
  register: is_tfenv_installed
  changed_when: false

- name: Is tflint installed?
  ansible.builtin.shell:
    cmd: "tflint -v || true"
  register: is_tflint_installed
  changed_when: false

- name: Is terraform-docs installed?
  ansible.builtin.shell:
    cmd: "terraform-docs -v || true"
  register: is_terraform_docs_installed
  changed_when: false

- name: Set facts for installing terraform tools
  ansible.builtin.set_fact:
    install_tfenv: (is_tfenv_installed.stdout_lines | length == 0 or not terraform.env.version in is_tfenv_installed.stdout_lines[0])
    install_terraform: (is_terraform_installed.stdout_lines | length == 0 or not terraform.version in is_terraform_installed.stdout_lines[0])
    install_tflint: (is_tflint_installed.stdout_lines | length == 0 or not terraform.lint.version in is_tflint_installed.stdout_lines[0])
    install_terraform_docs: (is_terraform_docs_installed.stdout_lines | length == 0 or not terraform.docs.version in is_terraform_docs_installed.stdout_lines[0])

- name: Download tfenv
  ansible.builtin.get_url:
    url: https://github.com/tfutils/tfenv/archive/refs/tags/v{{ terraform.env.version }}.zip
    dest: "{{ tmp_dir }}/v{{ terraform.env.version }}.zip"
    mode: "0644"
  when: install_tfenv

- name: Cleanup tfenv dir
  ansible.builtin.file:
    path: "{{ terraform.env.folder }}"
    state: absent
  when: install_tfenv

- name: Unzip tfenv
  ansible.builtin.unarchive:
    src: "{{ tmp_dir }}/tfenv-{{ terraform.env.version }}.zip"
    dest: "{{ tmp_dir }}"
    owner: "{{ username }}"
    group: "{{ username }}"
  become: true
  when: install_tfenv

- name: Install tfenv
  ansible.builtin.command: "mv {{ tmp_dir }}/tfenv-{{ terraform.env.version }} {{ terraform.env.folder }}"
  when: install_tfenv
  changed_when: true

- name: Find tfenv binaries
  ansible.builtin.find:
    paths: "{{ terraform.env.folder }}/bin"
  register: tf_env_bins
  when: install_tfenv

- name: Link tfenv binaries
  ansible.builtin.file:
    src: "{{ item.path }}"
    dest: "/usr/local/bin/{{ item.path | basename }}"
    state: link
    owner: root
    group: root
  become: true
  when: (is_tfenv_installed.stdout_lines | length == 0 or not terraform.env.version in is_tfenv_installed.stdout_lines[0])
  with_items:
    - "{{ tf_env_bins.files }}"

- name: Install terraform
  ansible.builtin.command: tfenv install {{ terraform.version }}
  when: install_terraform
  changed_when: true

- name: Setup terraform
  ansible.builtin.command: tfenv use {{ terraform.version }}
  when: install_terraform
  changed_when: true

- name: Download tflint binary
  ansible.builtin.get_url:
    url: "{{ terraform.github }}-linters/tflint/releases/download/v{{ terraform.lint.version }}/tflint_linux_amd64.zip"
    dest: "{{ tmp_dir }}"
    mode: "0755"
  when: install_tflint

- name: Unzip tflint
  ansible.builtin.unarchive:
    src: "{{ tmp_dir }}/tflint_linux_amd64.zip"
    dest: /usr/bin
    mode: "0755"
    owner: root
    group: root
  become: true
  when: install_tflint

- name: Download terraform-docs
  ansible.builtin.get_url:
    url: "{{ terraform.github }}-docs/terraform-docs/\
      releases/download/v{{ terraform.docs.version }}/\
      terraform-docs-v{{ terraform.docs.version }}-linux-amd64.tar.gz"
    dest: "{{ tmp_dir }}"
    mode: "0644"
  become: true
  when: install_terraform_docs

- name: Unzip terraform-docs
  ansible.builtin.unarchive:
    src: "{{ tmp_dir }}/terraform-docs-v{{ terraform.docs.version }}-linux-amd64.tar.gz"
    dest: /usr/bin
    mode: "0755"
    owner: root
    group: root
  become: true
  when: install_terraform_docs
